<div class="container">
  <div class="row">
    <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (blueprintCreated)="onBlueprintAdded($event)"
    >
    </app-cockpit>
  </div>
  <hr>
  <div class="row">
    <app-server-element
    *ngFor="let serverElement of serverElements"
    [element]="serverElement"
    >
      <p>
        <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
        <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
      </p>
    </app-server-element>
  </div>

  <hr>
  <hr>
  <hr>

  <div class="row">
    <app-game-control (intervalEvent)="onGameStarted($event)"></app-game-control>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-odd *ngFor="let oddNum of oddArray" [number]="oddNum"></app-odd>
    </div>
    <div class="col-xs-12">
      <app-even *ngFor="let evenNum of evenArray" [number]="evenNum"></app-even>
    </div>
  </div>



</div>
